<!DOCTYPE html>
<html lang="en">
<script src="hud.js" defer></script>
<head>
<meta charset="UTF-8" />
<title>Jelly — Overheating (Unified)</title>
<style>
  :root{ --cell:12px; --gap:2px; --bg:#111; }
  body{ margin:0; background:var(--bg); height:100vh; display:grid; place-items:center; image-rendering:pixelated; }

  .wrap{ position:relative; }

  /* shimmer (5×2) sits just above jelly */
  .shimmer{
    position:absolute;
    bottom:calc(6*var(--cell) + 5*var(--gap) + var(--gap));
    left:0; right:0; margin:0 auto; width:calc(5*var(--cell) + 4*var(--gap));
    display:grid; gap:var(--gap);
    grid-template-columns:repeat(5,var(--cell));
    grid-template-rows:repeat(2,var(--cell));
  }
  .sm{ width:var(--cell); height:var(--cell); background:transparent; }
  .hot{ background:#ffcc66; }

  .jelly{
    display:grid; gap:var(--gap);
    grid-template-columns:repeat(5,var(--cell));
    grid-template-rows:repeat(6,var(--cell));
  }
  .px{ width:var(--cell); height:var(--cell); background:transparent; }
  .body{ background:#ff6d4a; transition:background .1s steps(1); }
  .tent{ background:#ff964a; transition:background .1s steps(1); }
</style>
</head>
<body>
  <div class="wrap">
    <div class="shimmer" id="shimmer">
      <!-- 2 rows × 5 -->
      <div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div>
      <div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div>
    </div>

    <div class="jelly" id="jelly">
      <div class="px"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="px"></div>
      <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
      <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
      <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
      <div class="tent"></div><div class="tent"></div><div class="tent"></div><div class="tent"></div><div class="tent"></div>
      <div class="tent"></div><div class="px"></div><div class="tent"></div><div class="px"></div><div class="tent"></div>
    </div>
  </div>

<script>
  const body = document.querySelectorAll('.body');
  const tent = document.querySelectorAll('.tent');
  const sm = document.querySelectorAll('#shimmer .sm');

  // unified tentacle tempo
  let tt=false;
  setInterval(()=> {
    tent.forEach((t,i)=>{
      t.style.background = ((i + (tt?1:0)) % 2 === 0) ? '#ff964a' : 'transparent';
    });
    tt=!tt;
  }, 450);

  // body flicker
  setInterval(()=>{
    body.forEach(b=>{
      b.style.background = (Math.random() > 0.65) ? '#ff2e2e' : '#ff6d4a';
    });
  }, 180);

  // shimmer scan
  setInterval(()=>{
    const phase = (Date.now()/120|0)%4;
    sm.forEach((p,i)=>{
      const col=i%5,row=(i/5)|0;
      const on = ((col+phase)%2)===(row%2);
      p.classList.toggle('hot', on);
    });
  },120);
</script>
</body>
</html>
