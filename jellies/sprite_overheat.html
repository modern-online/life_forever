<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pixel Jellyfish — Compact Overheating</title>
<style>
  :root { --cell: 12px; --gap: 2px; }
  body {
    margin: 0; background: #111; height: 100vh;
    display: grid; place-items: center; image-rendering: pixelated;
  }

  /* Wrapper so shimmer sits just above the jelly */
  .wrap { position: relative; }

  /* Heat shimmer (5×2) directly above */
  .shimmer {
    position: absolute;
    bottom: calc(6*var(--cell) + 5*var(--gap) + var(--gap)); /* just above jelly grid */
    left: 0; right: 0; margin: 0 auto; width: calc(5*var(--cell) + 4*var(--gap));
    display: grid; gap: var(--gap);
    grid-template-columns: repeat(5, var(--cell));
    grid-template-rows: repeat(2, var(--cell));
  }
  .sm { width: var(--cell); height: var(--cell); background: transparent; }
  .hot { background: #ffcc66; } /* pixel heat wave */

  /* Jelly (5×6) */
  .jelly {
    display: grid; gap: var(--gap);
    grid-template-columns: repeat(5, var(--cell));
    grid-template-rows: repeat(6, var(--cell));
  }
  .px   { width: var(--cell); height: var(--cell); background: transparent; }
  .body { background: #ff6d4a; transition: background .1s steps(1); }
  .tent { background: #ff964a; transition: background .1s steps(1); }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Heat shimmer pixels -->
    <div class="shimmer" id="shimmer">
      <!-- Row 0 --> <div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div>
      <!-- Row 1 --> <div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div><div class="sm"></div>
    </div>

    <!-- Jellyfish -->
    <div class="jelly" id="jelly">
      <!-- Row 0 -->
      <div class="px"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="px"></div>
      <!-- Row 1 -->
      <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
      <!-- Row 2 -->
      <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
      <!-- Row 3 -->
      <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
      <!-- Row 4 -->
      <div class="tent"></div><div class="tent"></div><div class="tent"></div><div class="tent"></div><div class="tent"></div>
      <!-- Row 5 -->
      <div class="tent"></div><div class="px"></div><div class="tent"></div><div class="px"></div><div class="tent"></div>
    </div>
  </div>

<script>
  // DOM
  const bodyPixels = document.querySelectorAll('.body');
  const tentacles  = document.querySelectorAll('.tent');
  const sm = document.querySelectorAll('#shimmer .sm');

  // Fast tentacle twitch
  let tentToggle = false;
  setInterval(() => {
    tentacles.forEach((t, i) => {
      t.style.background = ((i + (tentToggle ? 1 : 0)) % 2 === 0) ? '#ff964a' : 'transparent';
    });
    tentToggle = !tentToggle;
  }, 140);

  // Body hot flicker (orange <-> red)
  setInterval(() => {
    bodyPixels.forEach(b => {
      b.style.background = (Math.random() > 0.65) ? '#ff2e2e' : '#ff6d4a';
    });
  }, 160);

  // Pixel heat shimmer: traveling on/off bars
  setInterval(() => {
    const phase = (Date.now() / 120 | 0) % 4;
    sm.forEach((p, i) => {
      const col = i % 5, row = (i / 5) | 0;
      const on = ((col + phase) % 2) === (row % 2);
      p.classList.toggle('hot', on);
    });
  }, 120);
</script>
</body>
</html>
