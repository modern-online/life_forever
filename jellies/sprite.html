<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Jellyfish</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .jellyfish {
      position: absolute;
      display: grid;
      grid-template-columns: repeat(5, 8px);
      grid-template-rows: repeat(6, 8px);
      gap: 1px;
      image-rendering: pixelated;
    }

    .pixel {
      width: 8px;
      height: 8px;
      background: transparent;
    }

    .body {
      background: #88ccff;
    }

    .tentacle {
      background: #66aadd;
      transition: all 0.2s steps(1);
    }
  </style>
</head>
<body>
  <div class="jellyfish" id="jellyfish">
    <!-- Row 1 -->
    <div class="pixel"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="pixel"></div>
    <!-- Row 2 -->
    <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
    <!-- Row 3 -->
    <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
    <!-- Row 4 -->
    <div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div><div class="body"></div>
    <!-- Row 5 (tentacles row) -->
    <div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div>
    <!-- Row 6 (extra tentacles row) -->
    <div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div><div class="tentacle"></div>
  </div>

  <script>
    const jellyfish = document.getElementById("jellyfish");
    const tentacles = jellyfish.querySelectorAll(".tentacle");

    let x = 50, y = 50;
    let dx = 1, dy = 0.5;

    // Movement loop
    function move() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      x += dx;
      y += dy;

      if (x <= 0 || x + 60 >= width) dx *= -1;
      if (y <= 0 || y + 60 >= height) dy *= -1;

      jellyfish.style.left = x + "px";
      jellyfish.style.top = y + "px";

      requestAnimationFrame(move);
    }

    // Tentacle animation: toggle visibility
    let toggle = false;
    setInterval(() => {
      tentacles.forEach((t, i) => {
        if ((i + toggle) % 2 === 0) {
          t.style.background = "#66aadd";
        } else {
          t.style.background = "transparent";
        }
      });
      toggle = !toggle;
    }, 500);

    move();
  </script>
</body>
</html>
